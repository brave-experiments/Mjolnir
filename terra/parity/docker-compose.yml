version: '3.6'
services:
  node1:
    build: .docker/parity
    image: apollo-parity
    user: root
    networks:
      - parity
    ports:
      - 30304:30303
      - 8545:8545
      - 8550:8546
    volumes:
      - ./node1:/var/app
      - ./.docker/parity/config:/var/config
    command: ["$PARITY_BOOTSTRAP_PROPERTIES"]
    env_file:
      - .env

  node2:
    build: .docker/parity
    image: apollo-parity
    user: root
    networks:
      - parity
    ports:
      - 30305:30303
      - 8546:8545
      - 8551:8546
    volumes:
      - ./node1:/var/app
      - ./.docker/parity/config:/var/config
    command: ["$PARITY_BOOTSTRAP_PROPERTIES"]
    env_file:
      - .env

  cli:
    image: apollo-ubuntu
    build: ./.docker/ubuntu
    networks:
      - parity
    volumes:
      - ./ubuntu:/var/app
    env_file:
      - .env

networks:
  parity:
    driver: bridge